<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Tipi Avcısı</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .type-game-container {
            text-align: center;
        }
        #word-display {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 40px 0;
            min-height: 50px;
            direction: rtl; /* Arapça kelimeler için */
            color: var(--secondary-orange);
            transition: color 0.5s;
        }
        #type-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }
        
        /* Geri Bildirim Efektleri */
        .correct-feedback {
            border: 3px solid var(--success-green) !important;
            box-shadow: 0 0 15px var(--success-green) !important;
        }
        .incorrect-feedback {
            border: 3px solid red !important;
            box-shadow: 0 0 15px red !important;
        }
        /* Mevcut butona ekle */
        .type-button { 
            background-color: var(--secondary-orange); 
            color: white;
            padding: 15px 30px; 
            font-size: 18px;
            border: 2px solid transparent; /* Çerçeve için yer aç */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .type-button:hover:not(:disabled) {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .score-board {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            width: 80%; /* Skorları yan yana hizalamak için */
            margin: 20px auto;
        }
        
        /* YENİ STİL: Seviye göstergesi için */
        #current-global-level-display { 
            font-size: 1.2rem; 
            font-weight: bold; 
            color: var(--primary-blue);
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body onload="checkAndDisplayWarning()">

    <header>
        <h1>Kelime Tipi Avcısı</h1>
        <p>Görünen kelimenin (İsim, Fiil, Sıfat, Zamir vb.) tipini hızlıca seçin.</p>
    </header>

    <div class="type-game-container">
        
        <div id="current-global-level-display">
            ⭐ Mevcut Seviye: <span id="current-global-level">Yükleniyor...</span>
        </div>
        <div class="score-board">
            Doğru: <span id="score">0</span> | Yanlış: <span id="misses">0</span>
        </div>

        <div id="word-display">Yükleniyor...</div>

        <div id="type-options">
            </div>
    </div>

    <div class="controls">
        <a href="index.html" class="menu-button" style="background-color: var(--success-green);">Ana Menü</a>
    </div>

    <script src="data.js"></script>
    <script src="utility.js"></script>
    <script src="kelime_tipi_avcisi.js"></script>
    
    <footer class="footer">
        <p>&copy; 2025 Arapça Öğrenme Oyunları</p>
    </footer>
</body>
</html>
