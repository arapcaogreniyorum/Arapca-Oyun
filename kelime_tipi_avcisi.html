<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arapça Kelime Tipi Avcısı - Gramer Refleksi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .type-game-container { text-align: center; }
        #word-display { font-size: 3.5rem; font-weight: bold; margin: 30px 0; min-height: 80px; direction: rtl; color: var(--secondary-orange); }
        .type-options { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 20px;}
        .type-button { background-color: var(--secondary-orange); padding: 15px 30px; font-size: 18px;}
        .score-board { display: flex; justify-content: space-around; }

        /* Geri Bildirim Efektleri */
.correct-feedback {
    border: 3px solid var(--success-green) !important;
    box-shadow: 0 0 15px var(--success-green) !important;
}
.incorrect-feedback {
    border: 3px solid red !important;
    box-shadow: 0 0 15px red !important;
}
/* Mevcut butona ekle */
.type-button { 
    background-color: var(--secondary-orange); 
    padding: 15px 30px; 
    font-size: 18px;
    border: 2px solid transparent; /* Çerçeve için yer aç */
}

    </style>

</head>
<body>

    <header>
        <h1>Kelime Tipi Avcısı (Gramer)</h1>
        <p>Gördüğün kelimenin **İSİM, FİİL veya SIFAT** gibi hangi gramer tipine ait olduğunu olabildiğince hızlı bul!</p>
    </header>

    <div class="type-game-container">
        <div class="score-board">
            Doğru: <span id="score">0</span> | Yanlış: <span id="misses">0</span>
        </div>
        
        <div id="word-display">Başlamak için bir türe tıkla!</div>

        <div class="type-options" id="type-options">
            </div>
    </div>

    <div class="controls">
        <a href="index.html" class="menu-button" style="background-color: var(--primary-blue);">Ana Menü</a>
    </div>

    <script src="utility.js"></script>
    <script src="kelime_tipi_avcisi.js"></script>
    
    <footer class="footer">
        <p>&copy; 2024 Arapça Öğrenme Oyunları</p>
    </footer>
</body>
</html>
