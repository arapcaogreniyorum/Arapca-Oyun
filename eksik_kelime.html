<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksik Kelimeyi Bul</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .fill-game-container {
            text-align: center;
        }
        #sentence-display {
            font-size: 1.8rem;
            margin: 30px 0;
            min-height: 50px;
            direction: rtl; 
            color: var(--dark-text);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #translation-display {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
            min-height: 20px;
        }
        #choice-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
        }
        
        /* Geri Bildirim Efektleri */
        .correct-feedback {
            border: 3px solid var(--success-green) !important;
            box-shadow: 0 0 15px var(--success-green) !important;
        }
        .incorrect-feedback {
            border: 3px solid red !important;
            box-shadow: 0 0 15px red !important;
        }
        /* Mevcut butona ve boşluğa ekle */
        .choice-button { 
            background-color: var(--success-green); 
            color: white;
            padding: 15px 25px; 
            font-size: 16px; 
            min-width: 120px;
            border: 2px solid transparent; /* Çerçeve için yer aç */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .choice-button:hover:not(:disabled) {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .blank-space {
            font-weight: bold;
            padding: 0 5px;
            border-radius: 4px;
            color: var(--primary-blue); /* Boşluğun normal rengi */
        }
    </style>
</head>
<body onload="checkAndDisplayWarning()">

    <header>
        <h1>Eksik Kelimeyi Bul</h1>
        <p>Cümledeki boşluğu dolduran doğru Arapça kelimeyi seçin.</p>
    </header>

    <div class="fill-game-container">
        <div class="score-board">
            Doğru: <span id="correct-score">0</span> | Yanlış: <span id="wrong-score">0</span>
        </div>

        <div id="sentence-display">Yükleniyor...</div>
        <div id="translation-display"></div>

        <div id="choice-options">
            </div>
    </div>

    <div class="controls">
        <a href="index.html" class="menu-button" style="background-color: var(--secondary-orange);">Ana Menü</a>
    </div>

    <script src="utility.js"></script>
    <script src="eksik_kelime.js"></script>
    
    <footer class="footer">
        <p>&copy; 2025 Arapça Öğrenme Oyunları</p>
    </footer>
</body>
</html>
