<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arapça Eksik Kelimeyi Bul - Bağlam Pratiği</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .fill-game-container { text-align: center; }
        #sentence-display { font-size: 2.2rem; margin: 30px 0; min-height: 60px; direction: rtl; font-weight: 500;}
        #translation-display { font-size: 1rem; margin-top: 15px; min-height: 20px;}
        .choice-options { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 20px;}
        .choice-button { background-color: var(--success-green); padding: 15px 25px; font-size: 16px; min-width: 120px;}
        .score-board { display: flex; justify-content: space-around; }
    </style>
</head>
<body>

    <header>
        <h1>Eksik Kelimeyi Bul</h1>
        <p>Cümledeki boşluğu doğru Arapça kelime ile doldurarak anlama ve kelime bilginizi test edin.</p>
    </header>

    <div class="fill-game-container">
        <div class="score-board">
            Doğru: <span id="correct-score">0</span> | Yanlış: <span id="wrong-score">0</span>
        </div>

        <div id="sentence-display">Yükleniyor...</div>
        
        <div class="choice-options" id="choice-options">
            <button class="choice-button" data-choice="" disabled>Seçenek 1</button>
            <button class="choice-button" data-choice="" disabled>Seçenek 2</button>
            <button class="choice-button" data-choice="" disabled>Seçenek 3</button>
            <button class="choice-button" data-choice="" disabled>Seçenek 4</button>
        </div>

        <div id="translation-display"></div>
    </div>

    <div class="controls">
        <a href="index.html" class="menu-button" style="background-color: var(--primary-blue);">Ana Menü</a>
    </div>

    <script src="eksik_kelime.js"></script>

    <footer class="footer">
        <p>&copy; 2024 Arapça Öğrenme Oyunları</p>
    </footer>
</body>
</html>
