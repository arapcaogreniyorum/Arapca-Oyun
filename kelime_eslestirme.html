<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime & Cümle Eşleştirme Oyunu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .match-game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 4 sütunlu düzen */
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 800px; /* Geniş ekranlar için sınırla */
        }
        .card {
            background-color: var(--primary-blue);
            color: white;
            padding: 15px 5px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px; /* Kartların yüksekliğini sabitle */
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s;
            transform-style: preserve-3d;
            perspective: 1000px; /* 3D efekti için */
        }
        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
        }
        .card.flipped {
            background-color: var(--secondary-orange);
            color: white;
            transform: rotateY(0deg);
        }
        .card.matched {
            background-color: var(--success-green);
            color: white;
            cursor: default;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.7);
        }
        .score-info {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body onload="checkAndDisplayWarning()">

    <header>
        <h1>Kelime & Cümle Eşleştirme</h1>
        <p>Arapça kelime veya cümleyi Türkçe karşılığı ile eşleştirin.</p>
    </header>

    <div class="score-info">
        <div>Eşleşenler: <span id="matched-pairs">0/6</span></div>
        <div>Aşama: <span id="current-stage">1</span></div>
    </div>

    <div class="match-game-container" id="match-game-container">
        <div style="grid-column: 1 / -1; text-align: center; padding: 20px;">Yükleniyor...</div>
    </div>

    <div class="controls">
        <a href="index.html" class="menu-button" style="background-color: var(--secondary-orange);">Ana Menü</a>
    </div>

    <script src="data.js"></script> 
    <script src="utility.js?v=20250116"></script> 
    
    <script src="kelime_eslestirme.js?v=20251006"></script> 

    
    <footer class="footer">
        <p>&copy; 2025 Arapça Öğrenme Oyunları</p>
    </footer>
</body>
</html>
